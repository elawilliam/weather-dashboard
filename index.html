<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid mb-3 p-5">
    <h1>Weather Dashboard âš¡</h1>
  </header>

  <!--City Search-->
  <nav class="navbar">
    <div class="container-fluid mb-2 p-4">
      <form class="d-flex" role="search">
        <input type= "text" class="form-control me-2" id="city-search" placeholder="City Search" aria-label="Search">

        <!--Search Button-->
        <button class="btn" id= "search-btn" type="submit">ðŸ”Ž</button>
      </form>
    </div>

    <!--Clear History Button-->
    <div class="container-fluid mb-2 p-4">
      <button class="btn" id="clear-history">Clear History</button>
    </div>

  </nav>

  <!--Today's Forecast Heading-->
  <h2>Today's Forecast</h2>
  <hr>

  <!--Today's Forecast Card-->
  <div class="todays-forecast-titles">

    <!--Might need to remove city name and also add the icon feature here-->
    <h3 id="city-name">City Name</h3>
    <h3 class="todays-date" id="date">Date</h3>

    <!--Temperature, Wind & Humidity Titles-->
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">
          <h4>Temperature</h4>
        </div>
        <div class="col">
          <h4>Wind</h4>
        </div>
        <div class="col">
          <h4>Humidity</h4>
        </div>
      </div>
    </div>
  </div>

  <!--Today's Temperature, Wind & Humidity Values-->
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col">
        <p class="temperature" id="todays-temperature"></p>
      </div>
      <div class="col">
        <p class="wind" id="todays-wind"></p>
      </div>
      <div class="col">
        <p class="humidity" id="todays-humidity"></p>
      </div>
    </div>
  </div>
  <hr>


  <!--5 Day Forecast-->
  <h2>This Week</h2>
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col" id="dayOne">
        <p id="dateOne"></p>
        <p id="imgOne"></p>
        <p id="tempOne"></p>
        <p id="windOne"></p>
        <p id="humidityOne"></p>
      </div>

      <div class="col" id="dayTwo">
        <p id="dateTwo"></p>
        <p id="imgTwo"></p>
        <p id="tempTwo"></p>
        <p id="windTwo"></p>
        <p id="humidityTwo"></p>
      </div>

      <div class="col" id="dayThree">
        <p id="dateThree"></p>
        <p id="imgThree"></p>
        <p id="tempThree"></p>
        <p id="windThree"></p>
        <p id="humidityThree"></p>
      </div>

      <div class="col" id="dayFour">
        <p id="dateFour"></p>
        <p id="imgFour"></p>
        <p id="tempFour"></p>
        <p id="windFour"></p>
        <p id="humidityFour"></p>
      </div>

      <div class="col" id="dayFive">
        <p id="dateFive"></p>
        <p id="imgFive"></p>
        <p id="tempFive"></p>
        <p id="windFive"></p>
        <p id="humidityFive"></p>
      </div>
    </div>
  </div>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
